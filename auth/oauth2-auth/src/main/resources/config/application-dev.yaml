server:
  port: 9400
spring:
  config:
    # 注意：nacos的配置需要放在下面，否则会被本地配置覆盖无法更新
    import:
      - classpath:config/dev/datasource.yaml
      - classpath:config/dev/mybatis.yaml
      - classpath:config/dev/self.yaml
      - classpath:config/dev/redis.yaml
#  cloud:
#    nacos:
#      config:
#        namespace: dd881871-af88-4318-994a-1b5f6aefa362
#      discovery:
#        namespace: dd881871-af88-4318-994a-1b5f6aefa362
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true